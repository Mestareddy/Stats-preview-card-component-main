<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="card-section">
      <div class="container">
        <div class="wrapper">
          <div class="insights-block">
            <div class="insights-block_content">
              <div class="inner">
                <h1 class="title1">
                Get <span class="highlighted">insights</span> that help your
                business grow.
              </h1>
              <p class="description1">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>

              <div class="stats">
                <div class="text1">
                  <h3>10k+</h3>
                  <p class="text-uppercase">companies</p>
                </div>
                <div class="text1">
                  <h3>314</h3>
                  <p class="text-uppercase">templates</p>
                </div>
                <div class="text1">
                  <h3>12m+</h3>
                  <p class="text-uppercase">queries</p>
                </div>
              </div>
              
              </div>
            </div>
            <div class="insights-block__image">
              <!-- <img class="img-women" alt="Women at the office"> -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
